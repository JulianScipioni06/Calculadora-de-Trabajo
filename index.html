<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Trabajo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>ğŸ’¼ Calculadora de Trabajo</h1>
            
            <div class="input-group">
                <label for="cliente">ğŸ‘¤ Nombre del Cliente</label>
                <input type="text" id="cliente" placeholder="Ej: Juan PÃ©rez" required>
            </div>

            <div class="input-group">
                <label for="descripcion">ğŸ“ DescripciÃ³n del Trabajo</label>
                <textarea id="descripcion" placeholder="Ej: ReparaciÃ³n de instalaciÃ³n elÃ©ctrica" rows="3" required></textarea>
            </div>

            <div class="input-group">
                <label for="fecha">ğŸ“… Fecha del trabajo</label>
                <input type="date" id="fecha" required>
            </div>

            <div class="input-group">
                <label>â° Tiempo de trabajo</label>
                <div class="cronometro-container">
                    <div id="tiempo">00:00:00</div>

                    <div class="botones">
                        <button class="btn-inicio" onclick="iniciar()">Iniciar</button>
                        <button class="btn-pausa" onclick="pausar()">Pausar</button>
                        <button class="btn-reset" onclick="reiniciar()">Reiniciar</button>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label for="tarifa">ğŸ’µ Tarifa por hora ($)</label>
                <input type="number" id="tarifa" min="0" placeholder="Ej: 15.00" required>
            </div>

            <button class="calculate-btn" onclick="calcular()">Calcular Monto</button>

            <div class="result" id="resultado">
                <div class="result-item">
                    <span class="result-label">Cliente:</span>
                    <span class="result-value" id="resultCliente"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">DescripciÃ³n:</span>
                    <span class="result-value" id="resultDescripcion"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Fecha:</span>
                    <span class="result-value" id="resultFecha"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Horario:</span>
                    <span class="result-value" id="resultHorario"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Horas trabajadas:</span>
                    <span class="result-value" id="resultHoras"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Tarifa por hora:</span>
                    <span class="result-value" id="resultTarifa"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">MONTO TOTAL:</span>
                    <span class="result-value total" id="resultTotal"></span>
                </div>
            </div>
        </div>
        <!-- SecciÃ³n de Historial -->
        <div class="history-section">
            <div class="history-header">
                <h2>ğŸ“‹ Historial de Trabajos</h2>
                <button class="clear-history-btn" onclick="limpiarHistorial()">ğŸ—‘ï¸ Limpiar</button>
            </div>
            <div id="historial" class="history-list">
                <p class="empty-history">No hay registros guardados</p>
            </div>
            <div class="history-summary" id="resumenTotal">
                <div class="summary-item">
                    <span>Total de trabajos:</span>
                    <span id="totalTrabajos">0</span>
                </div>
                <div class="summary-item">
                    <span>Horas totales:</span>
                    <span id="totalHoras">0.00 hrs</span>
                </div>
                <div class="summary-item total-earned">
                    <span>Total ganado:</span>
                    <span id="totalGanado">$0.00</span>
                </div>
            </div>
            <button class="export-excel-btn" onclick="exportarAExcel()">ğŸ“Š Exportar a Excel</button>
        </div>
    </div>

    <button onclick="abrirConfig()" style="position: fixed; top: 20px; right: 20px; background: none; border: none; font-size: 24px; cursor: pointer; z-index: 100;">
    âš™ï¸</button>

    <div id="modalConfig" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 200; justify-content: center; align-items: center;">
        <div style="background: white; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px;">
            <h3>âš™ï¸ Configura tu Negocio</h3>
            
            <label style="display:block; margin-top:10px">Nombre de tu Empresa:</label>
            <input type="text" id="configNombre" placeholder="Ej: Juan Electricidad" style="width: 100%; padding: 8px; margin-bottom: 10px;">
            
            <label style="display:block; margin-top:10px">Color de la App:</label>
            <input type="color" id="configColor" value="#667eea" style="width: 100%; height: 40px; border: none;">
            
            <div style="margin-top: 20px; text-align: right;">
                <button onclick="cerrarConfig()" style="background: #ccc; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">Cancelar</button>
                <button onclick="guardarConfig()" style="background: #28a745; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">Guardar</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
