<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Trabajo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>üíº Calculadora de Trabajo</h1>
            
            <div class="input-group">
                <label for="cliente">üë§ Nombre del Cliente</label>
                <input type="text" id="cliente" placeholder="Ej: Juan P√©rez" required>
            </div>

            <div class="input-group">
                <label for="descripcion">üìù Descripci√≥n del Trabajo</label>
                <textarea id="descripcion" placeholder="Ej: Reparaci√≥n de instalaci√≥n el√©ctrica" rows="3" required></textarea>
            </div>

            <div class="input-group">
                <label for="fecha">üìÖ Fecha del trabajo</label>
                <input type="date" id="fecha" required>
            </div>

            <div class="input-group">
                <label>‚è∞ Tiempo de trabajo</label>
                <div class="cronometro-container">
                    <div id="tiempo">00:00:00</div>

                    <div class="botones">
                        <button class="btn-inicio" onclick="iniciar()">Iniciar</button>
                        <button class="btn-pausa" onclick="pausar()">Pausar</button>
                        <button class="btn-reset" onclick="reiniciar()">Reiniciar</button>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label for="tarifa">üíµ Tarifa por hora ($)</label>
                <input type="number" id="tarifa" min="0" placeholder="Ej: 15.00" required>
            </div>

            <button class="calculate-btn" onclick="calcular()">Calcular Monto</button>

            <div class="result" id="resultado">
                <div class="result-item">
                    <span class="result-label">Cliente:</span>
                    <span class="result-value" id="resultCliente"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Descripci√≥n:</span>
                    <span class="result-value" id="resultDescripcion"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Fecha:</span>
                    <span class="result-value" id="resultFecha"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Horario:</span>
                    <span class="result-value" id="resultHorario"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Horas trabajadas:</span>
                    <span class="result-value" id="resultHoras"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Tarifa por hora:</span>
                    <span class="result-value" id="resultTarifa"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">MONTO TOTAL:</span>
                    <span class="result-value total" id="resultTotal"></span>
                </div>
            </div>
        </div>
        <!-- Secci√≥n de Historial -->
        <div class="history-section">
            <div class="history-header">
                <h2>üìã Historial de Trabajos</h2>
                
                <div class="history-actions">
                    <button class="btn-config" onclick="abrirConfig()" title="Configuraci√≥n">‚öôÔ∏è</button>
                    <button class="clear-history-btn" onclick="limpiarHistorial()">üóëÔ∏è Limpiar</button>
                </div>
            </div>
            <div id="historial" class="history-list">
                <p class="empty-history">No hay registros guardados</p>
            </div>
            <div class="history-summary" id="resumenTotal">
                <div class="summary-item">
                    <span>Total de trabajos:</span>
                    <span id="totalTrabajos">0</span>
                </div>
                <div class="summary-item">
                    <span>Horas totales:</span>
                    <span id="totalHoras">0.00 hrs</span>
                </div>
                <div class="summary-item total-earned">
                    <span>Total ganado:</span>
                    <span id="totalGanado">$0.00</span>
                </div>
            </div>
            <div id="modalConfig" class="modal-overlay">
                <div class="modal-content">
                    <h3>‚öôÔ∏è Configura tu Negocio</h3>
                    
                    <label>Nombre de tu Empresa:</label>
                    <input type="text" id="configNombre" placeholder="Ej: Juan Electricidad">
                    
                    <label>Color de la App:</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="configColor" value="#667eea">
                    </div>
                    
                    <div class="modal-buttons">
                        <button class="btn-cancelar" onclick="cerrarConfig()">Cancelar</button>
                        <button class="btn-guardar" onclick="guardarConfig()">Guardar Cambios</button>
                    </div>
                </div>
            </div>
            <button class="export-excel-btn" onclick="exportarAExcel()">üìä Exportar a Excel</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
